<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-title class="ion-text-center">
          Latest Products
        </ion-title>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let product of products">
        <ion-card>
          <ion-img src="../../assets/images/p1.png" alt="{{ product.name }}"></ion-img>
          <ion-card-header>
            <ion-card-title>fffffffff</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              Price: <ion-text color="primary"> Ring</ion-text>
            </p>
            <ion-badge color="success">New</ion-badge>
          </ion-card-content>
          <ion-button expand="full" >
            View Details
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col>
        <ion-button expand="full" >
          View All Products
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
